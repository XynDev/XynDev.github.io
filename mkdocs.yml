site_name: Xyn Softworks


theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.tracking
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


  

plugins:
  - search
  - tags:
      enabled: true
      tags_slugify_separator: "-"

markdown_extensions:
  - toc:
      permalink: true
  
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
nav:
  - Home: 'index.md'
  - 'User Guide':
    - 'Experimental': 'sub/experimental.md'